<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
<script>
    let number=prompt("Enter a number");
    let sum=sumNumber(number);
    function sumNumber(sum) {
        let result=0;
        for (let i=1;i<=sum;i++){
            result+=i;

        }
        return result;
    }
    document.write(sum);
</script>
</body>
</html>
