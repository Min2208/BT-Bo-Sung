<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi</title>
</head>
<body>
<script>
    let km=parseInt(prompt("Hay nhap quang duong:"));
    document.write(paymentTaxi(km));
    function paymentTaxi(value) {
        let totalPayment = 0;
        if (value==1){
            totalPayment=value*5000;
        }
        if (value <=30){
            totalPayment=5000 + (value-1)*4000;
        }
        if (value>30){
            totalPayment=5000 + 29*4000 +(value-30)*3000;
        }
        return totalPayment;
    }

</script>
</body>
</html>
