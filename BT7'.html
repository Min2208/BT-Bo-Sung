<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Array</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number"));
    let arr = [1, 5, 6, 8, 12, 31, 42, 45, 56, 65, 68, 69];
    changeArr(arr, number);
    console.log(arr);

    function changeArr(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > index) {
                arr.splice(i, 0, index);
                break;
            }
        }
    }

</script>
</body>
</html>
